<!DOCTYPE html>
<html>
<head>
  <title>AI Caller Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui;
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
    }
    .card {
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 15px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>AI Caller Workflow</h1>

  <div class="card">
    <strong>Pending Leads:</strong>
    <span id="pending">Loading...</span>
  </div>

  <div class="card">
    <button onclick="start()">Start Calling</button>
  </div>

  <div class="card">
    <strong>Response:</strong>
    <pre id="output">No actions yet.</pre>
  </div>

  <script>
    async function loadStatus() {
      const res = await fetch('/status')
      const data = await res.json()
      document.getElementById('pending').innerText = data.pendingCount
    }

    async function start() {
      document.getElementById('output').innerText = "Starting..."

      const res = await fetch('/start-call', { method: 'POST' })
      const data = await res.json()

      document.getElementById('output').innerText =
        JSON.stringify(data, null, 2)

      loadStatus()
    }

    loadStatus()
  </script>

</body>
</html>
